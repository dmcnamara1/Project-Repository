<script>
    //could not think of any really cool things to do so i just made slideshow of two cover images
    let current = 1;
    nextSlide(0); 

    function nextSlide(n) {
        current = current + n;
        let i;
        let imgs = document.getElementsByClassName("bannerImg");
        if (current > imgs.length)
        {
            current = 1;
        }
        if (current < 1)
        {
            current = imgs.length;
        }
        for (i = 0; i < imgs.length; i++){
            imgs[i].style.display = "none";
        }
        imgs[current-1].style.display = "block";
    }
</script>
